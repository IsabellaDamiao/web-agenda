<mat-card>

  <mat-toolbar color="primary">
    <span>Agenda de contatos</span>
  </mat-toolbar>

  <div *ngIf="contatos$ | async as contatos; else loading">
    <table mat-table [dataSource]="contatos" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let contato"> {{ contato.name }} </td>
      </ng-container>

      <!-- Phone Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let contato"> {{ contato.phone }} 
        </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef class="textoDireita"> Ações </th>
        <td mat-cell *matCellDef="let contato" class="textoDireita"> 
          <button mat-icon-button aria-label="visualizar contato" (click)="onAdd">
            <mat-icon>view_headline</mat-icon>
          </button>
          <button mat-icon-button aria-label="editar contato" (click)="onAdd">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button aria-label="excluir contato" (click)="onAdd">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>

</mat-card>
